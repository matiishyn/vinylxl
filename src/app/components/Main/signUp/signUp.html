<div class="sign-up">
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-6 sign-up-title">
                <b>{{'signUp.btn' | translate}}</b> {{'signUp.title' | translate}}
            </div>
            <div class="col-sm-6 sign-up-form">
                <form name="signUpForm" class="form-inline" novalidate>
                    <div class="form-group">
                        <input type="email" class="form-control" id="" name="email" ng-model="signUp.email"
                               placeholder="jane.doe@example.com">
                        <button type="submit" class="btn" ng-disabled="!signUp.email" ng-click="signUp.subscribe()">
                            {{'signUp.btn' | translate}}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

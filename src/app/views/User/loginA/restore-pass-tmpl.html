<white-box>
    <div class="restore-password-container ">
        <div class="row restore-pass-form">

            <div class="col-md-offset-1 col-md-10 col-lg-8 col-lg-offset-2">

                <h1>{{'restorePass.header' | translate}}</h1>

                <form name="signInForm" novalidate>
                    <div class="form-group"
                         ng-class="{'has-error': signInForm.email.$invalid && signInForm.showValidation}">
                        <input type="email" class="form-control" name="email" required
                               ng-model="loginFormData.email"
                               placeholder="{{'login.emailPc' | translate}}">
                                    <span ng-if="signInForm.email.$invalid && signInForm.showValidation"
                                          class="glyphicon glyphicon-exclamation-sign form-control-feedback"
                                          aria-hidden="true"></span>
                    </div>

                    <div class="form-group">
                        <a ng-click="flipRestorePassAndLogin()" href="#">{{'restorePass.backToLogin' | translate}}</a>
                    </div>

                <span ng-if="signInForm.$invalid && signInForm.showValidation"
                      class="help-block has-error">{{'address.emailInvalidInfo' | translate}}</span>

                    <button type="submit" ng-click="restorePass()" class="btn btn-success btn-lg btn-block">
                        {{'restorePass.button' | translate}}
                    </button>
                </form>
            </div>
        </div>

        <div class="row restore-password-sent-email text-center">
            <h1>{{'login.signupEmailSent' | translate}}</h1>
        </div>
    </div>


</white-box>

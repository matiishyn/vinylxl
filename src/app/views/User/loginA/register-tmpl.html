<white-box>
    <div class="row">
        <div class="col-md-offset-1 col-md-10 col-lg-8 col-lg-offset-2">

            <h1>{{'login.signUpH' | translate}}</h1>
            <h5>{{'login.signUpSoc' | translate}}</h5>

            <button ng-click="registrationViaGoogle()">Google+</button>
            <button ng-click="registrationViaFacebook()">FB</button>

            <hr class="hr-bold"/>

            <h5>{{'login.signInCustom' | translate}}</h5>

            <form name="signUpForm" novalidate>
                <div class="form-group has-feedback"
                     ng-class="{'has-error': signUpForm.email.$invalid && signUpForm.showValidation}">

                    <input type="email" class="form-control" name="email" required
                           ng-model="signupFormData.email"
                           tooltip="{{'address.emailInvalid' | translate}}"
                           placeholder="{{'login.emailPc' | translate}}">

                                    <span ng-if="signUpForm.email.$invalid && signUpForm.showValidation"
                                          class="glyphicon glyphicon-exclamation-sign form-control-feedback"
                                          aria-hidden="true"></span>

                </div>

                <div class="form-group"
                     ng-class="{'has-error': signUpForm.password.$invalid && signUpForm.showValidation}">
                    <input type="password" class="form-control" name="password" required
                           ng-model="signupFormData.password"
                           placeholder="{{'login.passPc' | translate}}">
                                    <span ng-if="signUpForm.password.$invalid && signUpForm.showValidation"
                                          class="glyphicon glyphicon-exclamation-sign form-control-feedback"
                                          aria-hidden="true"></span>
                </div>

                                <span ng-if="signUpForm.$invalid && signUpForm.showValidation"
                                      class="help-block has-error">{{'address.fieldsInvalid' | translate}}</span>

                <button type="submit" ng-click="signup()" class="btn btn-success btn-lg btn-block">
                    {{'login.signUpBtn' | translate}}
                </button>

            </form>

        </div>

    </div>
</white-box>

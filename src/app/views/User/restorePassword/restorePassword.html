<div class="grey-container">
    <div class="container">

        <div class="row">
            <div class="col-md-12">

                <white-box class="text-center">
                    <div class="col-md-offset-1 col-md-10 col-lg-8 col-lg-offset-2">
                        <h1>{{'restorePass.header' | translate}}</h1>

                        <form name="restorePasswordForm" novalidate>
                            <div class="form-group"
                                 ng-class="{'has-error': restorePasswordForm.password.$invalid && restorePasswordForm.showValidation}">
                                <input type="password" class="form-control" name="password" required
                                       ng-model="restorePasswordFormData.password"
                                       placeholder="{{'login.passPc' | translate}}">
                                    <span ng-if="restorePasswordForm.password.$invalid && restorePasswordForm.showValidation"
                                          class="glyphicon glyphicon-exclamation-sign form-control-feedback"
                                          aria-hidden="true"></span>
                            </div>

                            <div class="form-group"
                                 ng-class="{'has-error': restorePasswordForm.repeatPassword.$invalid && restorePasswordForm.showValidation}">
                                <input type="password" class="form-control" name="repeatPassword" required
                                       ng-model="restorePasswordFormData.repeatPassword"
                                       ng-pattern="{{restorePasswordFormData.password}}"
                                       placeholder="{{'login.repeatPassPc' | translate}}">
                                    <span ng-if="restorePasswordForm.repeatPassword.$invalid && restorePasswordForm.showValidation"
                                          class="glyphicon glyphicon-exclamation-sign form-control-feedback"
                                          aria-hidden="true"></span>
                            </div>

                            <span ng-if="restorePasswordForm.repeatPassword.$invalid && restorePasswordForm.showValidation"
                                  class="help-block has-error">{{'address.fieldsInvalid' | translate}}</span>

                            <button type="submit" ng-click="changePassword()" class="btn btn-success btn-lg btn-block">
                                {{'restorePass.button' | translate}}
                            </button>
                        </form>
                    </div>

                </white-box>

            </div>

        </div>

    </div>
</div>

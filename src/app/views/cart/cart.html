<div class="cart-view grey-container">
    <div class="container">

        <!--Multi-step indicator-->
        <div class="row">
            <div class="col-md-8">
                <multistep-indicator current-step="1"></multistep-indicator>
                <br/>
            </div>
        </div>

        <!--No items msg-->
        <div class="row" ng-if="!cart.getNumberOfProducts()">
            <div class="col-md-12">
                <white-box class="text-center">
                    <h1>{{'cart.noItemsMsg' | translate}}</h1>
                </white-box>
            </div>
        </div>

        <div class="row" ng-if="cart.getNumberOfProducts()">
            <div class="col-md-8 shopping-cart-section">
                <h1 class="pull-left">{{'cart.shoppingCartHeader' | translate}}</h1>

                <div class="clearfix"></div>

                <white-box>
                    <cart-table></cart-table>
                </white-box>

            </div>

            <div class="col-md-4 cart-total-section">
                <h2>{{'cart.cartTotalHeader' | translate}}</h2>

                <white-box>
                    <cart-total-table></cart-total-table>

                    <div class="agree-with-terms custom-checkbox">
                        <input type="checkbox" name="termsCheckbox" ng-model="termsCheckbox" id="terms-checkbox" />
                        <label for="terms-checkbox">{{'terms.title' | translate}}
                            <a href="" ng-click="openTerms()">{{'terms.link' | translate}}</a>
                        </label>
                    </div>

                    <!--<coupon-discount></coupon-discount>-->

                    <button type="button" class="btn btn-success btn-block proceed-btn"
                            ng-disabled="!termsCheckbox"
                            ng-click="proceed()">
                        {{'cart.cartTotal.ProceedToCheckout' | translate}}
                    </button>

                    <hr ng-hide="userIsLoggedIn"/>

                    <p class="text-center express-checkout-section" ng-hide="userIsLoggedIn">
                        <button ui-sref="home.checkoutDetails"
                                ng-disabled="!termsCheckbox"
                                type="button" class="btn btn-success btn-block express-checkout-btn">
                            {{'cart.cartTotal.ExpressCheckout' | translate}}
                        </button>
                        <br/><br/>
                        <span class="info-msg">
                            <img src="assets/ui/exclamationIcon.png" alt="exclamationIcon"/>
                            {{'cart.cartTotal.ExpressCheckoutTip' | translate}}
                        </span>

                    </p>

                </white-box>
            </div>
        </div>

    </div>
</div>
